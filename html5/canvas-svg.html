<!DOCTYPE html>
<html>
    <head>
        <title>canvas-svg</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>SVG Rectangle...!!</h1>
        <svg xmlns="http://www.w3.org/2000/svg">
        <rect width="200px" height="100px" fill="red"stroke="green" rx="20px" ry="20px" x="10px"y="10px">
        <circle cx="200px" cy="60px" r="50px">
        </svg>

        <h1>SVG circle...!!</h1>
        <svg xmlns="http://www.w3.org/2000/svg">
            <circle cx="200px" cy="60px" r="50px">
        </svg>

        <h1>SVG ellipse...!!</h1>
        <svg xmlns="http://www.w3.org/2000/svg">
            <ellipse cx="200px" cy="60px" rx="80px" ry="45px" fill="yellow"stroke="green">
        </svg>
        <h1>SVG line...!!</h1>
        <svg xmlns="http://www.w3.org/2000/svg">
            <line x1="0px" y1="0px" x2="200px" y2="200px" fill="yellow"stroke="green">
        </svg>
    </body>
</html>
