<!DOCTYPE html>
<html>
    <head>
        <title>Canvas graphics</title>
    </head>
    <body>
        <canvas id="MyCanvas" width="200px" height="100px" style="border:2px solid #FF00FF;border-radius:25px;">
            <p style="color:red; font-size:20px;font-family:tahoma;">OOps your Browser not supporing canvas element Update your browser</p>
        </canvas>
        <script type="text/javascript">
        var c=document.getElementById("MyCanvas");
        var ctx=c.getContext("2d");
        ctx.font="35px tahoma";
        //ctx.fillText("Sonu kumar",10,50);

        ctx.strokeText("Sonu kumar",10,50);
       </script>
    </body>
</html>
