<!DOCTYPE html>
<html>
    <head>
        <title>Range in form</title>
    </head>
    <body>
        <form>
            <label style="color:blue;font-family:tahoma;">Select valid number</label><br/>
            <input type="range"/><br/>
            <input type="submit"/>
            <input type="reset"/>
        </form>
        <br/><br/>
        <form>
                <label style="color:blue;font-family:tahoma;" value="0" min="5" step="4" max="60">Select valid number</label><br/>
                <input type="range"/><br/>
                <input type="submit"/>
                <input type="reset"/>
            </form>
            <form>
                    <label style="color:blue;font-family:tahoma;" >Select valid number</label><br/>
                    <input type="range" value="0" min="5" step="4" max="60"/><br/>
                    <input type="submit"/>
                    <input type="reset"/>
                </form>
    </body>
</html>
