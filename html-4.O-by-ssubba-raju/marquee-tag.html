<html>
    <head>
        <title>marquee Tag</title>
    </head>
    <body>

        <marquee behavior="scroll" bgcolor="#FF9900">SCROLL  SCROLL</marquee>
        <marquee behavior="slide" bgcolor="yellow">SLIDE SLIDE</marquee>
        <marquee behavior="alternate" bgcolor="#009900" width="50%" height="100px" > ALTERNATE ALTERNATE</marquee>
        <marquee behavior="alternate" bgcolor="red" width="50%" height="300px" direction="down" > ALTERNATE ALTERNATE</marquee>
        <marquee behavior="slide" bgcolor="blue" height="40px" loop="3">SLIDE LOOP SLIDE LOOP</marquee>
        <marquee behavior="scroll" bgcolor="pink"scrollamount='1'>scroll scroll</marquee>
        <marquee behavior="scroll" bgcolor="red"scrollamount='20'>scroll scroll</marquee>
        <marquee behavior="scroll" bgcolor="yellow"scrollamount='35' onmouseover="this.stop()" onmouseout="this.start()">SLIDE SLIDE</marquee>
        <marquee behavior="scroll" height="40px" bgcolor="pink"scrollamount='35' onmousedown="this.stop()" onmouseup="this.start()">SLIDE SLIDE</marquee>

    </body>
</html>
