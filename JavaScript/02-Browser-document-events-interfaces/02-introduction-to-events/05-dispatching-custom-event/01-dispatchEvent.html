<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dispatchEvent</title>
</head>
<body>
  <button id="elem" onclick="alert('Click!');">Autoclick</button>
  <script>
    let event = new Event("click");
    elem.dispatchEvent(event);
  </script>
</body>
</html>
