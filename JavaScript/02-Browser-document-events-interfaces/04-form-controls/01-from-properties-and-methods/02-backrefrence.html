<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Backrefrefrence : element.form</title>
</head>
<body>
  <form action="" id="form">
    <input type="text " name="login">
  </form>

  <script>
    // form -> element
    let login = form.login;
    
    // element -> form
    alert(login.form);   // HTMLFormElement
  </script>
</body>
</html>
