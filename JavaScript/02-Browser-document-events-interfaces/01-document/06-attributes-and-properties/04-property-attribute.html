<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property-attribute synchronization</title>
  </head>
  <body>
    <input />

    <script>
      let input = document.querySelector("input");
      //

      // attribute => property
      input.setAttribute("id", "id");
      alert(input.id); // id(update)

      // property => attribute
      input.id = "newId";
      alert(input.getAttribute("id")); // newId (updated)
    </script>
    <!-- ------------------------------------------- -->
    <script>
      let input2 = document.querySelector("input");

      // attribute => property
      input2.setAttribute("value", "text");
      alert(input2.value); // text

      // Not property => attribute
      input2.value = "newValue";
      alert(input2.getAttribute("value")); // text (not updated!)
    </script>
  </body>
</html>
