<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>innerHTML : thencontents</title>
</head>
<body>
  <p>A paragraph</p>
  <div>A div</div>
  <script>

    alert(document.body.innerHTML);   // read the current content
    document.body.innerHTML='The new BODY!';   // replace it

    //------------------------------------

    // Beware : "innerHtml +=" does a full overwrite

    
  </script>


</body>
</html>
