<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browser environment, specs</title>
</head>
<body>
  <script>
    function sayHi() {
      alert("Hello");
    }

    // global functions are methods of the global object
    window.sayHi();

    alert(window.innerHeight);    // inner window height
  </script>
</body>
</html>
