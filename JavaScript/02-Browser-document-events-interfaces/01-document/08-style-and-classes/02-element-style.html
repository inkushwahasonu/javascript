<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Element style</title>
</head>
<body>
  <h1>For multi-word property the camelCase is used:</h1>
  <ul>
  <li>background-color     => elem.style.backgroundColo</li>
  <li>z-index              => elem.style.zIndex</li>
  <li>border-left-width    => elem.style.borderLeftWidth</li>
  <li>AND</li>
  <li>button.style.MozBorderRadius = '5px';</li>
  <li>button.style.WebkitBorderRadius = '5px';</li>
</ul>

<script>
  document.body.style.backgroundColor = prompt ('background color ?', 'green');
</script>
  
</body>
</html>
