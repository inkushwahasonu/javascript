    <title>comparisons</title>

  <body>
    <script>
      // boolean comparisons
      let a = 2;
      let b = 6;
      alert(a > b); // false
      alert(b > a); // true
      alert(a == b); // false
      alert(a != b); // true

      let result = 5 > 4; // assign the result of the comparison
      alert(result); // true

      // string comparisons

      alert("Z" > "A"); // true
      alert("Glow" > "Glee"); // true
      alert("Bee" > "Be"); // true

      //  comparison of different types
      alert(true == 1); // true

      alert("2" > 1); // true
      alert("01" == 1); // true
