    <p>assignment operator</p>

    <script>
      let x = 2 * 2 + 1;
      alert(x); /// = 5

      // assignment = return a value
      let a = 1;
      let b = 2;
      let c = 3 - (a = b + 1);
      alert(a);

      //  chainning assignment
      let a = (b = c = 2 + 2);
      alert(a); /// = 4
      alert(b); // =4
      alert(c); // =4

      let c = 2 + 2;
      a = c;
      b = c;
      alert(b); // =4
      alert(a); // = 4

      // modify in place

      let n = 2;
      n = n + 5; // n += 5   ( =7 )
      n = n * 2; // n *=2
      alert(n); // = 14

      let n = 2;
      n += 5; //  now  n = 7 (  same as n = n + 5)
      n *= 2; //  now n = 14 ( same as n = n * 2)
      alert(n); // =14

      let n = 2;
      n *= 3 + 5;
      alert(n); // = 16
    </script>
