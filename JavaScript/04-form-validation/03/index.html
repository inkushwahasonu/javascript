<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <script src="js/bootstrap.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Form validation in javascript.info</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-md-6">
          <form class="form" id="form">
            <div>
              <label for="" class="form-label">Username</label>
              <div class="input-group">
                <input
                  type="text"
                  id="username"
                  class="form-control"
                  placeholder="User Name"
                  autocomplete="off"
                />
                <i class="check" id="usernameSuccessIcon"
                  ><img src="media/09.jpg" alt=""
                /></i>
                <i class="exclamation" id="usernameErrorIcon"
                  ><img src="media/08.jpg" alt=""
                /></i>
              </div>
              <label class="instruction" id="usernameErrorMsg"
                >eg. : Vinod Kumar Mehta</label
              >
            </div>
            <div>
              <label for="" class="form-label">Email</label>
              <div class="input-group">
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  placeholder="emial ID"
                  autocomplete="off"
                />
                <i class="check" id="emailSuccessIcon"
                  ><img src="media/09.jpg" alt=""
                /></i>
                <i class="exclamation" id="emailErrorIcon"
                  ><img src="media/08.jpg" alt=""
                /></i>
              </div>
              <label class="instruction" id="emailErrorMsg"
                >eg. : inkushwahasonu@gmail.com</label
              >
            </div>
            <div>
              <label for="" class="form-label">Contact Number</label>
              <div class="input-group">
                <input
                  type="number"
                  id="phone"
                  class="form-control"
                  placeholder="Contact Number"
                  autocomplete="off"
                />
                <i class="check" id="phoneSuccessIcon"
                  ><img src="media/09.jpg" alt=""
                /></i>
                <i class="exclamation" id="phoneErrorIcon"
                  ><img src="media/08.jpg" alt=""
                /></i>
              </div>
              <label class="instruction" id="phoneErrorMsg"
                >eg. : 9507141906</label
              >
            </div>
            <div>
              <label for="" class="form-label">Password</label>
              <div class="input-group">
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  placeholder="Password"
                  autocomplete="off"
                />
                <i class="check" id="passwordSuccessIcon"
                  ><img src="media/09.jpg" alt=""
                /></i>
                <i class="exclamation" id="passwordErrorIcon"
                  ><img src="media/08.jpg" alt=""
                /></i>
              </div>
              <label class="instruction" id="passwordErrorMsg">password</label>
            </div>
            <div>
              <label for="" class="form-label">Confirm Password</label>
              <div class="input-group">
                <input
                  type="password"
                  id="cpassword"
                  class="form-control"
                  placeholder="Confirm Password"
                  autocomplete="off"
                />
                <i class="check" id="cpasswordSuccessIcon"
                  ><img src="media/09.jpg" alt=""
                /></i>
                <i class="exclamation" id="cpasswordErrorIcon"
                  ><img src="media/08.jpg" alt=""
                /></i>
              </div>
              <label class="instruction" id="cpasswordErrorMsg"
                >confirm password</label
              >
            </div>
            <button class="btn btn-primary" onclick="signup(event)">
              sign-up
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
