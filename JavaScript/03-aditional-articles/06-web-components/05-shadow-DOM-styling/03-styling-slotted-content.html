<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>styling-sloted-content</title>
</head>
<body>
  <style>
    span{font-weight:bold}
  </style>

  <user-card>
    <div slot="username"><span>John Smith</span></div>
  </user-card>

  <script>
    customElement.define('user-card', class extends HTMLElement{
      connectedCallback(){
        this.attachShadow({mode: 'open'});
        this.shadowRoot.innerHTML=`
        <style>
        span{background:red;}
        </style>
        Name:<slot name ="username"></slot>
        `;
      }
    });
  </script>
</body>
</html>
