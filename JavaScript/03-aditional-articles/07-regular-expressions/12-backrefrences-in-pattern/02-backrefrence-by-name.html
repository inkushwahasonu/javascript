<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>backrefrence by name: \k<name></title>
</head>
<body>
  <script>
    let str =`He said:"She's the one!".`;
    let regexp=/(?<quote>['"])(.*?)\k<quote>/g;
    alert(str,match(regexp));   //She's the one!
  </script>
</body>
</html>
