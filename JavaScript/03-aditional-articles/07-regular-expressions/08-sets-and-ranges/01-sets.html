<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>setes</title>
</head>
<body>
  <script>
    //  find [t or m], and then "op"
    alert("Mop top".match(/[tm]op/gi));   // "Mop", "top"



    //  find "V" then [o or i], then "la"
    alert("Voila".match(/V[oi]la/));   // null, no matches
  </script>
</body>
</html>
