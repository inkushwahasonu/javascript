<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>str.split(regexp|substr, limit)</title>
</head>
<body>
  
  <script>
    alert('12-34-56'.split('-'))  // array of [12,34,56]

    alert('12,34,56'.split(/,\s*/))    // array of [12,34,56]
  </script>
</body>
</html>
