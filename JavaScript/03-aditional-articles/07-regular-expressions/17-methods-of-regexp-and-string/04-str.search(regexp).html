<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>str.search(regexp)</title>
</head>
<body>
  
  <script>
    let str = "A drop of ink may make a million think";
    alert(str.search( /ink/i));      // 10(first match position)
  </script>
</body>
</html>
