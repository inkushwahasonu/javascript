
<!DOCTYPE html>

<body>
  
  <script>
    // find the first digit of the phone number
    
    let str = "+7(903)-123-45-67";
    let regexp = /\d/;
    alert(str.match(regexp));  // 7
  </script>


<!-- ------------------------------------------------- -->


<script>
// add th 'g'  flag to find all digits:

let str2 = "+7(903)-123-45-67";

let regexp2 =/\d/g;

alert(str2.match(regexp2));  // array of maches : 7,9,0,3,1,2,3,4,5,6,7

// let's make the digits only phone number of them:
alert(str2.match(regexp2).join(''));  // 79031234567
</script>
