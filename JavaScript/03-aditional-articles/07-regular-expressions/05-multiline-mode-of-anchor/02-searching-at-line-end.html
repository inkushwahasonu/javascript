<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>searching at line end $</title>
</head>
<body>
  

  <script>
    str =`Winnie:1
    Piglet:2
    Eeyore:3`;

    alert(str.match(/\d$/gm));   // 1,2,3
  </script>
</body>
</html>
