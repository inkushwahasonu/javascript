<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>searching for \n instead of ^ $</title>
</head>
<body>
  <script>
    let str =`Winnie:1
Piglet:2
Eeyore:3`;
    alert(str.match(/\d\n/gm)); // 1\n,2\n
  </script>
</body>
</html>
