<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testing:regexp.test</title>
</head>
<body>
  
  <script>
    let str = "I love Javascript";
    let regexp = /LOVE/i;

    alert(regexp.test(str));   // true
  </script>
</body>
</html>
