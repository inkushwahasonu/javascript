<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>greedy and laze quantifiers</title>
</head>
<body>
  <script>
    let regexp = /".+"/g;
    let str = '"witch" and her "broom"is one';
    alert(str.match(regexp));   // "witch" and her "broom"

  </script>
</body>
