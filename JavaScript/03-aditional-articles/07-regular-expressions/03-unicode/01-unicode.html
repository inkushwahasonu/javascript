<!-- ---Unicode properties \p{...} ----------------------->


<script>
  let str = "A ბ ㄱ";

  alert(str.match(/\p{L}/gu));   // A,ბ,ㄱ
  alert(str.match(/\p{L}/g));  // null (no matches,a s there's no flag"u")
</script>
