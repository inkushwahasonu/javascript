<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example: Chinese hieroglyphs</title>
</head>
<body>
  <script>
    let regexp = /\p{sc=Han}/gu;  // return Chinese hieroglyphs
    let str = `Hello Привет 你好 123_456`;
    alert(str.match(regexp));  // 你,好
  </script>
</body>
</html>
