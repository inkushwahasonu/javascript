<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TextDecoder</title>
</head>
<body>
  


  <script>
    let uint8Array = new Uint8Array([72,101,108,108,111]);
    alert(new TextDecoder().decode(uint8Array));  // Hello

  </script>

<!-- ------------------------------------------- -->

<script>
  let uint8Array2 = new Uint8Array([228, 189,160,229,165, 189]);
  alert(new TextDecoder().decode(uint8Array2));  // 你好
</script>



<!-- -------------------------------------------------------- -->


<script>
  let uint8Array3 = new Uint8Array([0, 72, 101, 108, 108, 111,0]);

  // the string is in the midddle
  // create a new view over it , without copying anything
  let binaryString = uint8Array3.subarray(1, -1);
  alert(new TextDecoder().decode(binaryString));   // Hello
</script>
</body>
</html>
