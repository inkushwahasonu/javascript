<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TypedArray</title>
</head>
<body>
  <!--  tThe common term for all these views (Uint8Array, Uint32Array, etc) is TypedArray. They share the same set of methods and properities. -->
 <ol>
   <h2>there are 5 variants of arguments</h2>
   <li>new TypedArray(buffer, [byteOffset], [length]);</li>
   <li>new TypedArray(object);</li>
   <li>new TypedArray(typedArray);</li>
   <li>new TypedArray(length);</li>
   <li>new TypedArray();</li>
 </ol>


 <!-- ------------------------------------------------------- -->

<script>
  let array = new Uint8Array([0,1,2,3]);
  alert(array.length);  // 4, created binary array of the same length
  alert(array[1]);  // 1, filled with 4 bytes (bytes(unsigned 8-bit integers) with given values
</script>


<!-- ------------------------------------------------------------------ -->

<script>
  let arr16 = new Uint16Array([1, 1000]);
  let arr8 = new Uint8Array(arr16);
  alert(arr8[0]);   // 1
  alert(arr8[1]);    // 232,tried to copy 1000, but can't fit 1000 into 8 bits (explanations below)
</script>

<!-- --------------------------------------------------- -->

<script>
  let arr = new Uint16Array(4);  // create typed array for 4 integers
  alert(Uint16Array.BYTES_PER_ELEMENT);   // 2 bytes per integer
  alert(arr.byteLength);   // 8(size in bytes)
</script>


<!-- ----------------------------------------------------------------------------- -->
<!-- out-of-bounds behavior -->

<script>
  let uint8array = new Uint8Array(16);

  let num = 256;
  alert(num.toString(2));   // 100000000 (binary representation)

  uint8array[0] = 256;
  uint8array[1] = 257;

  alert(uint8array[0]);  //0
  alert(uint8array[1]);  // 1
</script>

</body>
</html>
