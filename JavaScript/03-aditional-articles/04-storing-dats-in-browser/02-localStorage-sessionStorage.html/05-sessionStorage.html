<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sessionStorage</title>
</head>
<body>
  <script>
    sessionStorage.setItem('test', 1);
  </script>

  <script>
    alert(sessionStorage.getItem('test'));  // after refresh: 1
  </script>
</body>
</html>
