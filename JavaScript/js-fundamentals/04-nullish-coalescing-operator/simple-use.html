<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nullish coalescing operator '??'</title>
  </head>
  <body>
    <p>Nullish coalescing operator '??'</p>

    <script>
      let firstName = null;
      let lastName = null;
      let nicName = "SuperCoder";
      alert(firstName ?? lastName ?? nicName ?? "Anonymous"); //SuperCoder

      let height = 0;
      alert(height || 100); /// 100
      alert(height ?? 100); // 0

      // Precedence
      let height = null;
      let width = null;
      // important : use parenthese
      let area = (height ?? 100) * (width ?? 50);
      alert(area); // 5000

      //let x = 1&&2??3;  // Syntex error

      let y = (1 && 2) ?? 3; // works
      alert(y); // 2
    </script>
  </body>
</html>
