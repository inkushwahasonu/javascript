  <script>
    function ask(question, yes, no){
      if( confirm(question)) yes()
      else no();
    }
    function showOk(){
      alert("you agreed.");
    }

      alert("you canceled the exicution");
    }

    // usage: function showOk, showCancele are passed as argument to ask
    ask("Do you agree?", showOk, showCancel);

function ask(question, yes, no) {
  if (confirm(question)) yes()
  else no();
}

  function() { alert("You canceled the execution."); }
