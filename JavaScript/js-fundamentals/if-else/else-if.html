<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>else if</title>
</head>
<body>
  <script>
    let year = prompt(' which year was the ECMAScript specification produced ?','');
    if (year < 2015) {
      alert(`it is so early.`);
    } else if (year > 2015) {
      alert(`it is so late.`);
    } else {
      alert(`you are right.`);
    }
  </script>
</body>
</html>
