<!-- string concatination with binary -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>string concatination with banary</title>
  </head>
  <body>
    <script>
      let s = "my" + "string";
      alert(s); //  = mystring

      alert("1" + 2); // = 12
      alert("2" + "4" + 4); // = 244
      alert(2 + 2 + "1"); // =41

      // the inay + is onlt operator that suports strings in such a way.
      // other arithmetic operators work only with Number.

      alert(6 - '2'); // =4
      alert('6' / 2); // = 3
    </script>
  </body>
</html>
