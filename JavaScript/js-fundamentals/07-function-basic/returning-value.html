function checkAge(age){
  if (age>=18){
    return true;
  }
  else{
    return confirm('do you have permition from your parents ?');
  }
}
let age = prompt('How old are you ?',  18);
let message = checkAge(age) ? 'Access granted': 'Access denie';
alert(message);
