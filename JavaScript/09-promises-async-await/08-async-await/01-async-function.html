<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Async function</title>
</head>
<body>
  <script>

async function f() {
  return 1;
}

f().then(alert);   // 1

//---------------------------------------

async function ff(){
  return Promise.resolve(1);
}
ff().then(alert); // 1
  </script>
</body>
</html>
