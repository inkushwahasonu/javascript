<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    async function load(){
      let say = await import('./say.js');
      say.hi();    // Hello
      say.bye();   // bye
      say.default(); // Module loaded (export default)!
    }
  </script>
  <button onclick="load()">Click me</button>
  
</body>
</html>
