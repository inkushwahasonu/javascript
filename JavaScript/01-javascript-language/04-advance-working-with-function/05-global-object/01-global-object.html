<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global object</title>
  </head>
  <body>
    <h1>global object</h1>
    <script>
    
      // global object

      alert("Hello");
      // is the same as
      window.alert("Hello");

      var gVar = 5;
      alert(window.gVar); // 5  ( become a property of the globalobject)

      // ---------------------------------------
      

      window.currentUser = {
        name : "John"
      };
      // somewhere else in code
      alert(currentUser.name);   // John

      // or. if we have a local variable with the "currentUser"
      //get it from window explicity(safe!)
      alert(window.currentUser.name);   // John



      //-------------------------------------------------------------------------------

      // useing for polyfills

      if (!window.Promise){
        alert("Your browser is really old!");
      }
 /*
      if (!window.Promise){
        window.Promise = ...  // custom implementation of the modern language feature
      }

      */
  </script>
  </body>
</html>
