<!DOCTYPE html>

<head>

  <title> key variable</title>
</head>
<body>

  <p>key variable</p>

  <script>
    let user = {
      name : "sonu",
      age : 23
    };

    alert(user[keyy]);   /// sonu  ( if enter " name")
  </script>
