    <title>Blackquote</title>
    <link rel="stylesheet" href="css/bootstrap.css" />

  <body>
    <p>Blackquote</p>

    <blackquote class="balckquote">
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>

    <figure >
      <blackquote class="blackquote">

        Some one focus in <city title="source Title"> source title</city>
      </figcaption>
    </figure>

    <p><u> Alignment</u></p>

      <blackquote class="blackquote">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit.

      <figcaption class="blackquote-footer">
