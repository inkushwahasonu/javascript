<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>carousel</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
  </head>
  <body class="container">
    <p>carousel</p>

    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="media/01.jpg" alt="Image 1" class="d-block w-100" />
        </div>
        <div class="carousel-item">
          <img src="media/02.jpg" alt="Image 2" class="d-block w-100" />
        </div>
        <div class="carousel-item">
          <img src="media/03.jpg" alt="Image 3" class="d-block w-100" />
        </div>
      </div>
      <a href="#carouselExampleControls" role="button" data-slide="prev" class="carousel-control-prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a href="#carouselExampleControls" role="button" data-slide="next" class="carousel-control-next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <script src="js/bootstrap.js"></script>
  </body>
</html>
