<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
  <div class="row">
    <div class="col-md-6">
      <h3>Inputs</h3>
      <form action="#">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="ExampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" name="" id="exampleInputPassword">
        </div>
        <div class="mb-3" form-check>
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label for="exampleCheck1" class="form-check-label">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="col-md-6">
      <h3>radio/checkbox</h3>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="flexCheckDefault">
        <label for="flexCheckDefault" class="form-check-label"> Default checkbox</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="flexCheckChecked" value="" checked>
        <label for="flexCheckChecked" class="form-check-label">checked checkbox</label>
      </div>

      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="flexCheckIndeterminate">
        <label for="flexCheckIndeterminate" class="form-check-label">Indeterminate checkbox</label>
      </div>

      <div class="form-check">
        <input type="radio" name="flexRadioDefault" class="form-check-input" id="flexRadioDefault1">
        <label for="flexRadioDefault1" class="form-check-label">Default radio</label>
      </div>
      
    </div>
  </div>



  <script src="js/bootstrap.js"></script>
  <script>
    let checkbox = document.getElementById("flexCheckIndeterminate");
    checkbox.indeterminate = true;
  </script>
</body>
</html>
