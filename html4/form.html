<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <h1>Registation Form</h1>
        <form>
            <table border="1">
                <tr>
                    <td>Person Name</td>
                    <td><input type="text" name="person name"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" name="email"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="password"></td>
                </tr> 
                <tr>
                    <td>Confirm Password</td>
                    <td><input type="Password" name="comfirm password"></td>
                </tr> 
                <tr>
                    <td></td>
                    <td><input type="checkbox" value="paid or not">Registation Fee Paid</td>
                </tr>
                <tr>
                    <td>Course</td>
                    <td>
                        <input type="radio" name="Course" value="java">Java
                        <input type="radio" name="Course" value="html">html
                        <input type="radio" name="Course" value="css">css
                        <input type="radio" name="Course" value="js">js
                    </td>
                </tr>   
                <tr>
                    <td>Course</td>
                    <td>
                        <input type="radio" value="java">Java
                        <input type="radio" value="html" >html
                        <input type="radio" value="css">css
                        <input type="radio" value="js">js
                    </td>
                </tr> 
                <tr>
                    <td>Course</td>
                    <td>
                        <input type="checkbox" name="Course" value="Java">Java
                        <input type="checkbox" name="Course" value="html">html
                        <input type="checkbox" name="Course" value="css">css
                        <input type="checkbox" name="Course" value="js">js
                    </td>
                </tr> 
                <tr>
                    <td>Upload File</td>
                    <td><input type="file" name="file"></td>
                </tr>
                <tr>
                    <td>Reset</td>
                    <td><input type="reset" name="reset"></td>
                </tr>
                <tr>
                    <td>Color</td>
                    <td><input type="color" name="color"></td>
                </tr> 
                <tr>
                    <td>Date of Pament</td>
                    <td><input type="date" name="date"></td>
                </tr>
                <tr>
                    <td>Pament Time</td>
                    <td><input type="time" name="time"></td>
                </tr>
                <tr>
                    <td>Pament Month</td>
                    <td><input type="month" name="month"></td>
                </tr>
                <tr>
                    <td>Pament Week</td>
                    <td><input type="week" name="week"></td>
                </tr>
                <tr>
                    <td>Search</td>
                    <td><input type="search" name="search"></td>
                </tr>                <tr>
                    <td>Number</td>
                    <td><input type="number" name="number"></td>
                </tr>   
                <tr>
                    <td>Range</td>
                    <td><input type="range" min="0" max="100" name="range"></td>
                </tr>
                <tr>
                    <td>URL</td>
                    <td><input type="url" name="url"></td>
                </tr>
                <tr>
                    <td>submit</td>
                    <td><input type="submit" value="Registration"></td>
                </tr>    
            </table>
        </form>



        <h1>For Hidden Value</h1>
        <form>
            <input type="hidden" name="sonu" value="10">
            <input type="submit" value="submit">
        </form>
    </body>
</html>
